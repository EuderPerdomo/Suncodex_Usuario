<div class="card" *ngIf="user_login">
    <div class="card-body">
        <h5 class="card-title mb-1">{{user_login.apellidos}} {{user_login.nombres}}</h5>
        <p class="card-text text-muted mb-lg-0">{{user_login.email}}</p>
        <a href="#account-menu" class="btn btn-primary w-100 d-lg-none" data-bs-toggle="collapse">Account Menu</a>
    </div>
    <div id="account-menu" class="collapse d-lg-block">
        <div class="list-group list-group-flush border-top">

            <a [routerLink]="['/usuario/perfil']" routerLinkActive="active"
                *appMostrarPorRol="['empresa','usuario_final','instalador']"
                class="list-group-item list-group-item-action d-flex align-items-center active">
                <i class="ci-profile fs-lg me-2"></i>
                <span>Perfil</span>
            </a>
            <a [routerLink]="['/cuenta/direcciones']" routerLinkActive="active"
                class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="ci-bag fs-lg me-2"></i>
                <span>Mis Direcciones</span>
            </a>
          
            <a href="account-recently-viewed.html"
                class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="ci-eye fs-lg me-2"></i>
                <span>Visto Reciente</span>
            </a>
            <a href="account-reviews.html" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="ci-star fs-lg me-2"></i>
                <span>Reseñas</span>
            </a>
            <a (click)="logout()" class="list-group-item list-group-item-action d-flex align-items-center"
                style="cursor:pointer;">
                <i class="ci-logout fs-lg me-2"></i>
                <span>Cerrar Sesión</span>
            </a>

              <a [routerLink]="['/usuario/indexCalculosFotovoltaicos']"
                class="list-group-item list-group-item-action d-flex align-items-center"
                *appMostrarPorRol="['empresa']">
                <i class="ci-heart fs-lg me-2"></i>
                <span>Paneles Solares</span>
                <span class="badge bg-warning ms-auto">2</span>
            </a>

            <a [routerLink]="['/baterias']" 
            class="list-group-item list-group-item-action d-flex align-items-center"
                *appMostrarPorRol="['empresa']">
                <i class="ci-logout fs-lg me-2"></i>
                <span>Baterias</span>
            </a>

             <a [routerLink]="['/controladores']" 
            class="list-group-item list-group-item-action d-flex align-items-center"
                *appMostrarPorRol="['empresa']">
                <i class="ci-logout fs-lg me-2"></i>
                <span>Controladores</span>
            </a>

             <a [routerLink]="['/inversores']" 
            class="list-group-item list-group-item-action d-flex align-items-center"
                *appMostrarPorRol="['empresa']">
                <i class="ci-logout fs-lg me-2"></i>
                <span>Inversores</span>
            </a>

               <a [routerLink]="['/empresas']" 
            class="list-group-item list-group-item-action d-flex align-items-center"
                *appMostrarPorRol="['empresa']">
                <i class="ci-logout fs-lg me-2"></i>
                <span>Mis Empresas</span>
            </a>

             <a [routerLink]="['/empresasFavoritas']" 
            class="list-group-item list-group-item-action d-flex align-items-center"
                *appMostrarPorRol="['empresa']">
                <i class="ci-logout fs-lg me-2"></i>
                <span>Mis Proveedores</span>
            </a>

             <a [routerLink]="['/contacto']" 
            class="list-group-item list-group-item-action d-flex align-items-center"
                *appMostrarPorRol="['empresa','instalador']">
                <i class="ci-logout fs-lg me-2"></i>
                <span>Mensajes/Notificaciones</span>
            </a>

             <a [routerLink]="['/usuario/indexCalculosFotovoltaicos']"
            class="list-group-item list-group-item-action d-flex align-items-center"
                *appMostrarPorRol="['empresa','usuario_final','instalador']">
                <i class="ci-logout fs-lg me-2"></i>
                <span>Calculos Fotovoltaicos</span>
            </a>

        </div>
    </div>
</div>
